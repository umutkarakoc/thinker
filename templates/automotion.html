<div class="p-6 is-flex is-flex-direction-column " style="flex: 1">
	<h3 class="title is-size-4">Bots</h3>
	<table class="table is-fullwidth" >
		<thead>
			<tr>
				<th>Name</th>
				<th>Created at</th>
			</tr>
		</thead>

		<tbody>
			<% for c in flow_list.iter() { %>
			<tr>
				<th><a href="/app/flow/<%= c.id.to_string() %>" ><%= c.name %></a></th>
				<th><%= c.created_at.format("%H:%M %d/%m/%Y").to_string() %></th>
			</tr>
			<% } %>
		</tbody>
	</table>
</div>
